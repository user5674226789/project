<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TechStore by Taranenko Mykhailo </title>
</head>
<body>
    <header class="header">
        <div class="container">
        <nav class="nav">
            <div class="logo-div">
            <h1 class="title">TechStore</h1>
            <p class="subtitle">by Taranenko Mykhailo</p>
            </div>
            <ul class="nav-list">
             <li class="nav-li">
               <a class="nav-link" href="">Головна</a>
             </li>
             <li class="nav-li">
               <a class="nav-link" href="">Продукти</a>
             </li>
              <li class="nav-li">
               <a class="nav-link" href="">Контакти</a>
              </li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="container">
            <ul class=" products-list">
                <li class="product-item">
                    <img src="img/iphone17pro.png" alt="">
                    <div class="product-info">
                        <h2>iPhone17PRO</h2>
                        <p>Потужний і стильний</p>
                        <button> <a href="">Детальніше</a></button>
                    </div>
                </li>
                  <li>
                    <img src="img/sumsung_galaxy.png" alt="">
                    <div>
                        <h2>Samsung Galaxy S23</h2>
                        <p>Смарт та ефективний</p>
                        <button>Детальніше</button>
                    </div>
                </li>
                  <li>
                    <img src="img/xiaomi_mi.png" alt="">
                    <div>
                        <h2>Xiaomi Mi 13</h2>
                        <p>Сучасний та досконалий</p>
                        <button>Детальніше</button>
                    </div>
                </li>
            </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>

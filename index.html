<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TechStore by Taranenko Mykhailo </title>
</head>
<body>
    <header class="header">
        <div class="container">
        <nav class="nav">
            <div class="logo-div">
            <h1 class="title">TechStore</h1>
            <p class="subtitle">by Taranenko Mykhailo</p>
            </div>
            <ul class="nav-list">
             <li class="nav-li">
               <a class="nav-link" href="">Головна</a>
             </li>
             <li class="nav-li">
               <a class="nav-link" href="">Продукти</a>
             </li>
              <li class="nav-li">
               <a class="nav-link" href="">Контакти</a>
              </li>
            </ul>
        </nav>
        </div>
    </header>
    <main>
        <section class="products">
            <div class="container">
            <ul class=" products-list">
                <li class="product-item">
                    <img src="img/iphone17pro.png" alt="" class="product-image" id="iphone-img">
                    <div class="product-info">
                        <h2 class="item-h2">iPhone17PRO</h2>
                        <p class="item-p">Потужний і стильний</p>
                         <button class="item-button"><a class="link-text" href="">Детальніше</a></button>
                    </div>
                </li class="product-item">
                  <li class="product-item" id="samsung-li">
                    <img src="img/sumsung_galaxy.png" alt="" class="product-image" >
                    <div class="product-info">
                        <h2 class="item-h2">Samsung Galaxy S23</h2>
                        <p class="item-p">Смарт та ефективний</p>
                         <button class="item-button"><a class="link-text" href="">Детальніше</a></button>
                    </div>
                </li>
                  <li class="product-item">
                    <img src="img/453005358.png" alt="" class="product-image" id="xiaomi-img">
                   <div class="product-info">
                        <h2 class="item-h2">Xiaomi Mi 13</h2>
                        <p class="item-p">Сучасний та досконалий</p>
                        <button class="item-button"><a class="link-text" href="">Детальніше</a></button>
                    </div>
                </li>
            </ul>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
